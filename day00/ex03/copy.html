<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ex03:Copy</title>
</head>
<body>
    <section>
        <ul>
            <li>
                <h2>Frontend</h2>
                    <p class="html5" data-value="80" style="width: 80%;">HTML5</p>
                        <progress value="0.8"></progress>
                    <p class="css3" data-value="60" style="width: 60%;">CSS</p>
                        <progress  value="0.6"></progress>
                    <p class="jquery" data-value="50" style="width: 50%;">JQuery</p>
                        <progress  value="0.5"></progress>
            </li>
        </ul>
    </section>
    <section>
        <ul>
            <li>
                <h2>Backend</h2>
                    <p class="python" data-value="75" style="width: 75%">Python</p>
                        <progress value="0.7"></progress>
                    <p class="php" data-value="65" style="width: 65%;">PHP</p>
                        <progress value="0.6"></progress>
                    <p class="nodejs" data-value="35" style="width: 35%">Node.js</p>
                        <progress value=".3"></progress>
            </li>
        </ul>
    </section>
</body>
</html>
